<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        celcius;
        constructor(celcius) {
            this.celcius = celcius;
        }
        getCelcius () {
            return this.celcius;
        }
        setCelcius (celcius) {
            this.celcius = celcius;
        }
        getFahrenheit () {
           return 9/5 * this.celcius + 32;
        }
        getKelvins () {
            return this.celcius + 273;
        }
    }
    let myTemperature = new Temperature(25);
    myTemperature.getCelcius();
    myFahrenheit = myTemperature.getFahrenheit();
    myKelvins = myTemperature.getKelvins();
    document.write("Nhiệt độ F: " + myFahrenheit + "<br>" + "Nhiệt độ K : " + myKelvins);

</script>

</body>
</html>
